<!DOCTYPE html>
{%extends 'customerapp/base.html'%}
{%block content%}
  <h1>List of Schemes</h1>
  <a class="btn btn-success" href="/createscheme">Add Scheme</a>
  <a class="btn btn-success" href="/">Goto DashBoard</a>
  <table class="table table-hover table table-striped table table-bordered table table-sm">
    <thead align='center'>
      <th>Scheme</th>
      <th>Actions</th>
    </thead>
      {%for scheme in scheme_list%}
    <tr align='center'>
      <td>{{scheme.name}}</td>
      <td><a class="btn btn-primary" href="/schemedetails/{{scheme.id}}">Details</a> <a class="btn btn-warning" href="/updatescheme/{{scheme.id}}">Update</a> <a class="btn btn-danger" href="/deletescheme/{{scheme.id}}">Delete</a></td>
    </tr>
      {%endfor%}
  </table>
{%endblock%}
